<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venue Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .animated-text {
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    h1 {
      margin: 0;
    }
    .wedding-image {
            width: 100%;
            border-radius: 10px;
            max-height: 450px;
            object-fit: cover;
        }
    .container {
      padding: 2rem;
    }
    .venue-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .venue-option {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }
    .venue-option:hover {
      transform: scale(1.05);
    }
    .venue-option img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .venue-option button {
      background-color: #555;
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .venue-option button:hover {
      background-color: #333;
    }
    .hotel-info {
      display: none;
    }
    .hotel {
      display: flex;
      background-color: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      align-items: center;
    }
    .hotel img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 4px;
    }
    .hotel-details {
      flex: 1;
    }
    .hotel-details h3 {
      margin: 0;
      color: #333;
    }
    .hotel-details p {
      margin: 0.5rem 0;
      color: #555;
    }
    .rating {
      color: #f39c12;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .venue-options {
        flex-direction: column;
        align-items: center;
      }
      .venue-option {
        width: 80%;
      }
      .hotel {
        flex-direction: column;
        align-items: flex-start;
      }
      .hotel img {
        width: 100%;
        height: auto;
        margin-bottom: 1rem;
      }
    }
    .confirmation-message {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
    }
    select, button {
      padding: 0.75rem;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
    }
    button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
  </style>
</head>

  function showHotels(type) {
    const hotelList = document.getElementById("hotel-list");
    hotelList.innerHTML = ""; // Clear previous hotels
    hotelList.style.display = "block";

    const selectedHotels = hotels[type];
    if (!selectedHotels || selectedHotels.length === 0) {
      hotelList.innerHTML = "<p>No hotels available for this venue type.</p>";
      return;
    }

    selectedHotels.forEach((hotel) => {
      const hotelDiv = document.createElement("div");
      hotelDiv.classList.add("hotel");

      const hotelImg = document.createElement("img");
      hotelImg.src = hotel.img;
      hotelImg.alt = hotel.name;
      hotelDiv.appendChild(hotelImg);

      const hotelDetails = document.createElement("div");
      hotelDetails.classList.add("hotel-details");

      const hotelName = document.createElement("h3");
      hotelName.textContent = hotel.name;
      hotelDetails.appendChild(hotelName);

      const hotelPrice = document.createElement("p");
      hotelPrice.textContent = "Price: " + hotel.price;
      hotelDetails.appendChild(hotelPrice);

      const hotelAddress = document.createElement("p");
      hotelAddress.textContent = "Address: " + hotel.address;
      hotelDetails.appendChild(hotelAddress);

      const hotelRating = document.createElement("p");
      hotelRating.innerHTML = "Rating: <span class='rating'>" + hotel.rating + "</span>";
      hotelDetails.appendChild(hotelRating);

      hotelDiv.appendChild(hotelDetails);
      hotelList.appendChild(hotelDiv);
    });
  }
  function updateHotels() {
    const venue = document.getElementById("venue").value;
    const hotelSelect = document.getElementById("hotel");
    hotelSelect.innerHTML = '<option value="">Select a hotel</option>'; // Reset hotel dropdown

    if (venue && hotels[venue]) {
      hotels[venue].forEach(hotel => {
        const option = document.createElement("option");
        option.value = hotel.name;
        option.textContent = hotel.name;
        hotelSelect.appendChild(option);
      });
    }
  }

  function confirmBooking() {
    const venue = document.getElementById("venue").value;
    const hotel = document.getElementById("hotel").value;

    if (venue && hotel) {
      document.getElementById("confirmationMessage").style.display = 'block';
    } else {
      alert("Please select both a venue and a hotel.");
    }
  }
